<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Estilos-->
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <div class="card shadow-lg p-4 rounded-4 col-11 col-sm-9 col-md-7 col-lg-6 mx-auto">
      <h1 class="mb-3 text-primary">Amigo Secreto</h1>
      
      <!--Input y Botones -->
      <div class="input-group mb-3">
        <input type="text" id="nombre" class="form-control" placeholder="Escribe un nombre">
        <button class="btn btn-success" onclick="adicionar()">Adicionar</button>
      </div>
      
      <button class="btn btn-primary w-100 mb-3" onclick="sortear()">Sortear Amigo</button>
      
      <!--Lista-->
      <ul id="lista" class="list-group mb-3"></ul>

      <!--Resultado-->
      <p id="resultado" class="fs-4 fw-bold text-danger"></p>
    </div>
  </div>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--Script principal-->
  <script src="script.js"></script>
</body>
</html>
